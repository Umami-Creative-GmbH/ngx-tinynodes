@if (projectsMenu) {
<mat-nav-list>
  @if (projectsMenu.title) {
<h3 mat-subheader>{{ projectsMenu.title }}</h3>
}

  @for (child of projectsMenu.items; track child) {
<a mat-list-item [routerLink]="child.link" routerLinkActive="active">{{ child.label }}</a>
}
</mat-nav-list>
}
